
<mat-toolbar color="primary">
    <mat-toolbar-row >
      <span class="mr-auto">TimeSheet</span>      
    
      <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="displayAuth | async">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/today">
              <mat-icon>today</mat-icon>
              <span>Today</span>
          </button>
          <button mat-menu-item routerLink="/thisweek" *ngIf="isAdmin | async">
            <mat-icon>poll</mat-icon>
            <span>This Week</span>
        </button>
          <button mat-menu-item routerLink="/admin" *ngIf="isAdmin | async">
              <mat-icon>verified_user</mat-icon>
              <span>Admin</span>
          </button>
          <button mat-menu-item (click)="logout()" >
            <mat-icon>security</mat-icon>
            <span>Logout</span>
        </button>
        
        </mat-menu>
    </mat-toolbar-row>
    
</mat-toolbar>
